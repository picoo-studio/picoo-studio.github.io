<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picoo Studio</title>
    <link rel="icon" href="./assets/logo.min.png" type="image/png">
    <meta name="description"
        content="Welcome to Picoo Studio, your go-to destination for creative and innovative solutions.">
    <meta name="keywords" content="Picoo Studio, creative, innovative, solutions, design, development">
    <meta name="author" content="Picoo Studio Team">
    <meta name="language" content="English">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100dvh;
            calc(100vh - env(safe-area-inset-bottom))
            color: rgb(200, 200, 200);
            background-color: rgb(19, 32, 43);
        }

        nav {
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: rgb(200, 200, 200);
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: rgb(255, 255, 255);
        }

        main {
            flex: 1; /* 主内容区域自动填充剩余空间 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
            color: rgb(150, 150, 150);
            font-size: 0.9em;
        }

        footer a {
            color: rgb(200, 200, 200);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
